                <fieldset><legend class="text-center">Valid information is required to register. <span class="req"><small> required *</small></span></legend>
    
                <div class="form-group">
                <label for="phonenumber"><span class="req">* </span> Phone Number: </label>

                </div>
    
                <div class="form-group"> 	 
                    <label for="firstname"><span class="req">* </span> First name: </label>
                        <input class="form-control" type="text" name="firstname" id = "txt" onkeyup = "Validate(this)" required /> 
                            <div id="errFirst"></div>    
                </div>
    
                <div class="form-group">
                    <label for="lastname"><span class="req">* </span> Last name: </label>

                </div>
    
                <div class="form-group">
                    <label for="email"><span class="req">* </span> Email Address: </label> 
                        <input class="form-control" required type="text" name="email" id = "email"  onchange="email_validate(this.value);" />   
                            <div class="status" id="status"></div>
                </div>
                <div class="form-group">
                    <label for="password"><span class="req">* </span> Password: </label>
                        <input required name="password" type="password" class="form-control inputpass" minlength="8" maxlength="16"  id="pass1" /> </p>
    
                    <label for="password"><span class="req">* </span> Password Confirm: </label>
                        <input required name="password" type="password" class="form-control inputpass" minlength="8" maxlength="16"   id="pass2" onkeyup="checkPass(); return false;" />
